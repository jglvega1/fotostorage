<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="/styles.css">
</head>
<body>
	<div id="background"></div>
	<main>
		<form id="frm-Cargar" action="/update" method='POST' enctype="multipart/form-data">
			<label>
				files:
				<input type="file" accept="image/*" name="photos" multiple id="frm-Cargar-Files">
			</label>
			<label>
				Folder:
				<input type="text" id="frm-Cargar-Folder" name="folder">
			</label>
			<input type="submit" value="Subir">
		</form>
	</main>
	<script src="/index.js" type="module"></script>
</body>
</html>
